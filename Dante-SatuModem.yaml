---
proxy-providers:
  AKUN ID:
    type: file
    path: "./proxy_provider/INDO.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: '180'
  AKUN SG:
    type: file
    path: "./proxy_provider/VPN.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: '180'
proxy-groups:
- name: Indonesia
  type: fallback
  lazy: false
  use:
  - AKUN ID
  url: https://cp.cloudflare.com/generate_204
  interval: '90'
- name: Singapore
  type: fallback
  lazy: false
  use:
  - AKUN SG
  url: https://cp.cloudflare.com/generate_204
  interval: '90'
- name: INTERNET
  type: select
  proxies:
  - REJECT
  - DIRECT
  - Indonesia
  - Singapore
- name: Jalur Direct(DoT-NTP-DoH) #Jika Tidak ada Kuota reguler, Arahkan Selector ke INTERNET
  type: select
  proxies:
  - DIRECT
  - INTERNET
  - Indonesia
  - Singapore
- name: WhatsApp
  type: select
  proxies:
  - DIRECT
  - INTERNET
  - Indonesia
  - Singapore
- name: E-Wallet & Bank
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Marketplace-ID
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Koneksi-ID(Netflix-Vidio-Disney-dll)
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Gaming TCP
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Gaming UDP
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Speedtest
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
- name: Google ADS
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - REJECT
  - INTERNET
  - Indonesia
  - Singapore
- name: Universal ADS
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - REJECT
  - INTERNET
  - Indonesia
  - Singapore
- name: 18+
  type: select
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - REJECT
- name: YouTube
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
  - REJECT
- name: Streaming
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
  - REJECT
- name: Sosmed
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
  - REJECT
- name: Bypass
  type: select
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: '12345'
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
unified-delay: true
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-interval: 15
keep-alive-idle: 600
dns:
  enable: true
  ipv6: false
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  default-nameserver:
  - 1.1.1.1#INTERFACE-WAN(Example : - 1.1.1.1#eth1)
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  nameserver:
  - 1.1.1.1#Singapore
  - 8.8.8.8#Indonesia
  fallback:
  - 1.0.0.1#Singapore
  - 8.8.4.4#Indonesia
  proxy-server-nameserver:
  - 112.215.198.248#INTERFACE-WAN(Example : - 112.215.198.248#eth1)
  - 112.215.198.254#INTERFACE-WAN(Example : - 112.215.198.254#eth1)
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - "*.lan"
  - "*.localdomain"
  - "*.example"
  - "*.invalid"
  - "*.localhost"
  - "*.test"
