---
proxy-providers:
  AKUN ID:
    type: file
    path: "./proxy_provider/INDO.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '180'
  AKUN SG:
    type: file
    path: "./proxy_provider/VPN.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '180'
proxy-groups:
- name: Indonesia
  type: fallback
  lazy: false
  use:
  - AKUN ID
  url: http://www.gstatic.com/generate_204
  interval: '360'
- name: Singapore
  type: fallback
  lazy: false
  use:
  - AKUN SG
  url: http://www.gstatic.com/generate_204
  interval: '360'
- name: INTERNET
  type: select
  proxies:
  - REJECT
  - DIRECT
  - Indonesia
  - Singapore
- name: Jalur Direct(DoT-NTP-DoH) #Jika Tidak ada Kuota reguler, Arahkan Selector ke INTERNET
  type: select
  proxies:
  - DIRECT
  - INTERNET
- name: E-Wallet - Bank
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - DIRECT
- name: Marketplace-ID
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - DIRECT
- name: Koneksi-ID(Netflix-dll)
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - DIRECT
- name: Gaming TCP
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Gaming UDP
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Blokir-Iklan
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - REJECT
  - INTERNET
  - Indonesia
  - Singapore
- name: Streaming(YouTube)
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
  - REJECT
- name: Sosmed
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
  - REJECT
- name: 18+
  type: select
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - REJECT
- name: Bypass
  type: select
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - REJECT
- name: Zerotier
  type: select
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - REJECT
  - DIRECT
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: 12345
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
unified-delay: true
find-process-mode: 'off'
global-client-fingerprint: none
keep-alive-interval: 15
