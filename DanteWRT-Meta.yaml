---
proxy-providers:
  AKUN ID:
    type: file
    path: "./proxy_provider/INDO.yaml"
    health-check:
      enable: true
      url: http://ping.xmbb.net
      interval: '180'
  AKUN SG:
    type: file
    path: "./proxy_provider/VPN.yaml"
    health-check:
      enable: true
      url: http://ping.xmbb.net
      interval: '180'
proxy-groups:
- name: Indonesia
  type: select
  use:
  - AKUN ID
  url: http://ping.xmbb.net
  interval: '180'
- name: Singapore
  type: select
  use:
  - AKUN SG
  url: http://ping.xmbb.net
  interval: '180'
- name: INTERNET
  type: select
  proxies:
  - REJECT
  - DIRECT
  - Indonesia
  - Singapore
- name: Jalur Direct
  type: select
  proxies:
  - DIRECT
  - INTERNET
- name: E-Wallet - Bank
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - DIRECT
- name: Marketplace-ID
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - DIRECT
- name: Gaming TCP
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Gaming UDP
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Blokir-Iklan
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - REJECT
  - INTERNET
- name: Streaming
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - DIRECT
  - REJECT
  - INTERNET
- name: Sosmed
  type: select
  use:
  - AKUN ID
  - AKUN SG
  proxies:
  - DIRECT
  - REJECT
  - INTERNET
- name: 18+
  type: select
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - REJECT
- name: Zerotier
  type: select
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - REJECT
  - DIRECT
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: debug
allow-lan: true
external-controller: 0.0.0.0:9090
secret: 12345
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
unified-delay: true
find-process-mode: 'off'
global-client-fingerprint: none
dns:
  enable: true
  ipv6: false
  default-nameserver:
  - 1.1.1.1
  - 1.0.0.1
  - 8.8.8.8
  - 8.8.4.4
  - 192.168.8.1 #Ganti dgn IP Modem kamu
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
  - 1.1.1.1
  - 8.8.8.8
  - 192.168.8.1 #Ganti dgn IP Modem kamu
  proxy-server-nameserver:
  - 1.0.0.1
  - 8.8.4.4
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssot.com"
  skip-domain:
  - "+.courier.push.apple.com"
  - Mijia Cloud
  - "+.jd.com"
  - dlg.io.mi.com
  sniff:
    TLS:
      ports:
      - 443
      - 182-183
      - 853
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
rules:
- GEOIP,private,DIRECT,no-resolve
- RULE-SET,R-Direct,Jalur Direct
- GEOSITE,rule-doh,Jalur Direct
#AdsBlock
- RULE-SET,R-Bypass,INTERNET
- GEOSITE,rule-malicious,Blokir-Iklan
- GEOSITE,oisd-full,Blokir-Iklan
- GEOSITE,rule-ads,Blokir-Iklan
#Dewasa18+
- GEOSITE,oisd-nsfw,18+
- GEOSITE,category-porn,18+
#BANK
- RULE-SET,R-Bank,E-Wallet - Bank
#Marketplace-ID
- GEOSITE,ecommerce-id,Marketplace-ID
#ZEROTIER
- RULE-SET,R-Zerotier,Zerotier
#STREAMING
- GEOSITE,rule-streaming,Streaming
#SOSMED
- GEOSITE,rule-sosmed,Sosmed
#GAMING
- AND,((RULE-SET,R-Portgames),(NETWORK,TCP)),Gaming TCP
- AND,((RULE-SET,R-Portgames),(NETWORK,UDP)),Gaming UDP
- AND,((NOT,((RULE-SET,R-Umum))),(NETWORK,TCP)),Gaming TCP
- AND,((GEOSITE,rule-gaming),(NETWORK,TCP)),Gaming TCP
- AND,((GEOSITE,rule-gaming),(NETWORK,UDP)),Gaming UDP
- AND,((NOT,((RULE-SET,R-Umum))),(NETWORK,UDP)),Gaming UDP
#Koneksi Umum
- RULE-SET,R-Umum,INTERNET
rule-providers:
  R-Direct:
    type: file
    behavior: classical
    path: "./rule_provider/R-Direct.yaml"
  R-Umum:
    type: file
    behavior: classical
    path: "./rule_provider/R-Umum.yaml"
  R-Bank:
    type: file
    behavior: classical
    path: "./rule_provider/R-Bank.yaml"
  R-Zerotier:
    type: file
    behavior: classical
    path: "./rule_provider/R-Zerotier.yaml"
  R-Bypass:
    type: file
    behavior: classical
    path: "./rule_provider/R-Bypass.yaml"
  R-Portgames:
    type: file
    behavior: classical
    path: "./rule_provider/R-Portgames.yaml"
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
